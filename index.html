<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fruit Merge Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #game-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #score-board {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 30px;
            margin-bottom: 15px;
            display: flex;
            gap: 30px;
            color: white;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
        }

        #game-container {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        #next-fruit {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
            color: white;
            text-align: center;
        }

        #next-fruit-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 10px;
        }

        #next-fruit-display {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        /* Game Over Modal */
        #game-over-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #game-over-modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            color: white;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal-content h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .modal-content .final-score {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .modal-content .best-score {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .btn {
            background: white;
            color: #764ba2;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="score-board">
            <div class="score-item">
                <div class="score-label">SCORE</div>
                <div class="score-value" id="current-score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">BEST</div>
                <div class="score-value" id="best-score">0</div>
            </div>
        </div>
        
        <div id="game-container"></div>
        
        <div id="next-fruit">
            <div id="next-fruit-label">NEXT</div>
            <div id="next-fruit-display"></div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <div class="final-score" id="final-score">0</div>
            <div class="best-score">Best: <span id="modal-best-score">0</span></div>
            <button class="btn" id="restart-btn">Play Again</button>
            <button class="btn btn-secondary" id="share-btn">Share Score</button>
        </div>
    </div>

    <!-- Load Phaser 3 -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    
    <!-- Telegram Mini App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Game Logic -->
    <script src="game.js"></script>
    
    <!-- Telegram Integration -->
    <script src="telegram.js"></script>
</body>
</html>
